<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelChecker Academic Extension - 15 New Checks Overview</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e8e8e8;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(180deg, rgba(255,255,255,0.05) 0%, transparent 100%);
            border-radius: 24px;
            margin-bottom: 60px;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(126, 184, 218, 0.1) 0%, transparent 50%);
            animation: pulse 15s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #7eb8da 0%, #da7eb8 50%, #dab87e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }

        .hero .subtitle {
            font-size: 1.4rem;
            color: #a0a0a0;
            margin-bottom: 30px;
        }

        .hero-stats {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 40px;
        }

        .hero-stat {
            text-align: center;
        }

        .hero-stat-value {
            font-size: 3rem;
            font-weight: 700;
            color: #7eb8da;
        }

        .hero-stat-label {
            font-size: 0.9rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Phase Sections */
        .phase-section {
            margin-bottom: 80px;
        }

        .phase-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255,255,255,0.1);
        }

        .phase-number {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
        }

        .phase-1 .phase-number { background: linear-gradient(135deg, #e74c3c, #c0392b); }
        .phase-2 .phase-number { background: linear-gradient(135deg, #3498db, #2980b9); }
        .phase-3 .phase-number { background: linear-gradient(135deg, #9b59b6, #8e44ad); }

        .phase-info h2 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .phase-info p {
            color: #888;
            font-size: 1.1rem;
        }

        .phase-badge {
            margin-left: auto;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .phase-1 .phase-badge { background: rgba(231, 76, 60, 0.2); color: #e74c3c; }
        .phase-2 .phase-badge { background: rgba(52, 152, 219, 0.2); color: #3498db; }
        .phase-3 .phase-badge { background: rgba(155, 89, 182, 0.2); color: #9b59b6; }

        /* Check Cards */
        .checks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 24px;
        }

        .check-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 30px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .check-card:hover {
            transform: translateY(-5px);
            border-color: rgba(126, 184, 218, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .check-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
        }

        .check-card.topology::before { background: linear-gradient(90deg, #da7eb8, #b85a9a); }
        .check-card.general::before { background: linear-gradient(90deg, #b8da7e, #9abc5a); }
        .check-card.materials::before { background: linear-gradient(90deg, #7edab8, #5abc9a); }
        .check-card.scene::before { background: linear-gradient(90deg, #b87eda, #9a5abc); }
        .check-card.naming::before { background: linear-gradient(90deg, #7eb8da, #5a9abc); }
        .check-card.UVs::before { background: linear-gradient(90deg, #dab87e, #bc9a5a); }

        .check-header {
            display: flex;
            align-items: flex-start;
            gap: 16px;
            margin-bottom: 20px;
        }

        .check-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .check-card.topology .check-icon { background: rgba(218, 126, 184, 0.2); }
        .check-card.general .check-icon { background: rgba(184, 218, 126, 0.2); }
        .check-card.materials .check-icon { background: rgba(126, 218, 184, 0.2); }
        .check-card.scene .check-icon { background: rgba(184, 126, 218, 0.2); }
        .check-card.naming .check-icon { background: rgba(126, 184, 218, 0.2); }
        .check-card.UVs .check-icon { background: rgba(218, 184, 126, 0.2); }

        .check-title-area {
            flex: 1;
        }

        .check-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .check-category {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.6;
        }

        .check-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .check-status.implemented {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }

        .check-status.planned {
            background: rgba(241, 196, 15, 0.2);
            color: #f1c40f;
        }

        .check-description {
            color: #b0b0b0;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        .check-details {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 16px;
        }

        .check-detail-row {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 12px;
        }

        .check-detail-row:last-child {
            margin-bottom: 0;
        }

        .detail-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .detail-content {
            flex: 1;
        }

        .detail-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #666;
            letter-spacing: 1px;
            margin-bottom: 2px;
        }

        .detail-value {
            font-size: 0.9rem;
            color: #ccc;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 40px 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            margin-top: 60px;
        }

        .footer p {
            color: #666;
            font-size: 0.9rem;
        }

        .footer a {
            color: #7eb8da;
            text-decoration: none;

            .hero .subtitle {

                flex-wrap: wrap;
                gap: 20px;
                justify-content: center;
            }

            .hero-stat {
                flex: 1 1 40%;
            }

            .hero-stat-value {
                font-size: 2rem;
            }

            .checks-grid {
                grid-template-columns: 1fr;
            }

            .phase-header {
                flex-direction: column;
                text-align: center;
            }

            .phase-badge {
                margin: 15px auto 0;
            }

            .phase-section {
                margin-bottom: 50px;
            }

            .check-card {
                padding: 20px;
            }

            .check-header {
                flex-wrap: wrap;
            }

            .check-status {
                margin-top: 10px;
                width: 100%;
                text-align: center;
            }
        }

        /* Responsive - Mobile */
        @media (max-width: 480px) {
            .container {
                padding: 15px 10px;
            }

            .hero {
                padding: 30px 10px;
                border-radius: 16px;
            }

            .hero h1 {
                font-size: 1.4rem;
                line-height: 1.3;
            }

            .hero .subtitle {
                font-size: 0.9rem;
            }

            .hero-stats {
                gap: 15px;
            }

            .hero-stat {
                flex: 1 1 45%;
            }

            .hero-stat-value {
                font-size: 1.6rem;
            }

            .hero-stat-label {
                font-size: 0.7rem;
            }

            .phase-header {
                padding-bottom: 15px;
                margin-bottom: 25px;
            }

            .phase-number {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }

            .phase-info h2 {
                font-size: 1.4rem;
            }

            .phase-info p {
                font-size: 0.9rem;
            }

            .check-card {
                padding: 16px;
                border-radius: 16px;
            }

            .check-icon {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            .check-title {
                font-size: 1.1rem;
            }

            .check-description {
                font-size: 0.85rem;
            }

            .check-details {
                padding: 12px;
            }

            .check-detail-row {
                gap: 10px;
            }

            .detail-label {
                font-size: 0.65rem;
            }

            .detail-value {
                font-size: 0.8rem;
            }

            .footer {
                padding: 30px 15px;
                margin-top: 40px;
            }

            .footer p {
                font-size: 0.8rem;
            }
        }

        /* Extra small screens */
        @media (max-width: 360px) {
            .hero h1 {
                font-size: 1.2rem;
            }

            .hero-stat-value {
                font-size: 1.4rem;
            }

            .phase-info h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const checksData = [
            // Phase 1 - High Impact
            {
                id: 'flippedNormals',
                name: 'Flipped Normals',
                category: 'topology',
                phase: 1,
                status: 'implemented',
                icon: '‚Ü©Ô∏è',
                description: 'Detects faces with normals pointing inward instead of outward, which causes black faces in renders and lighting issues.',
                whyMatters: 'Reversed normals are one of the most common mistakes that cause renders to fail or look wrong.',
                howItWorks: 'Compares each face normal direction against the vector from mesh center to face center.',
                commonCauses: 'Boolean operations, incorrect extrusions, imported geometry'
            },
            {
                id: 'overlappingVertices',
                name: 'Overlapping Vertices',
                category: 'topology',
                phase: 1,
                status: 'implemented',
                icon: 'üìç',
                description: 'Finds vertices that occupy the same position in space, causing shading artifacts and export problems.',
                whyMatters: 'Overlapping vertices create invisible geometry issues that are hard to debug later.',
                howItWorks: 'Uses spatial hashing to efficiently compare vertex positions within 0.0001 unit tolerance.',
                commonCauses: 'Duplicated geometry, failed merges, copy-paste errors, combine without merge'
            },
            {
                id: 'polyCountLimit',
                name: 'Poly Count Limit',
                category: 'general',
                phase: 1,
                status: 'planned',
                icon: 'üìä',
                description: 'Verifies that models stay within a configurable polygon budget, essential for game assets and real-time applications.',
                whyMatters: 'Academic projects often have strict poly limits. Exceeding them means automatic point deductions.',
                howItWorks: 'Counts total faces across selected meshes and compares against configurable limit.',
                commonCauses: 'Over-detailing, unnecessary subdivisions, unoptimized meshes'
            },
            {
                id: 'missingTextures',
                name: 'Missing Textures',
                category: 'materials',
                phase: 1,
                status: 'planned',
                icon: 'üñºÔ∏è',
                description: 'Detects broken file texture paths that will cause missing textures when rendering or opening on another computer.',
                whyMatters: 'Submitting a project with missing textures is a guaranteed way to lose points.',
                howItWorks: 'Scans all file texture nodes and verifies the referenced files exist.',
                commonCauses: 'Moved texture files, absolute paths, missing project folder structure'
            },
            {
                id: 'defaultMaterials',
                name: 'Default Materials',
                category: 'materials',
                phase: 1,
                status: 'planned',
                icon: '‚¨ú',
                description: 'Identifies objects still using the default lambert1 shader, indicating unfinished texturing work.',
                whyMatters: 'Default gray materials signal incomplete work to evaluators.',
                howItWorks: 'Checks shader connections for each mesh and flags those using initialShadingGroup.',
                commonCauses: 'Forgetting to assign materials, incomplete texturing pass'
            },
            {
                id: 'sceneUnits',
                name: 'Scene Units',
                category: 'scene',
                phase: 1,
                status: 'planned',
                icon: 'üìè',
                description: 'Ensures the Maya scene is using correct units (centimeters, meters) for proper scale in renders and exports.',
                whyMatters: 'Wrong units cause models to appear microscopic or gigantic in other software.',
                howItWorks: 'Reads Maya\'s linear unit setting and validates against expected value.',
                commonCauses: 'Different default settings, imported files from other software'
            },

            // Phase 2 - Professional Quality
            {
                id: 'uvDistortion',
                name: 'UV Distortion',
                category: 'UVs',
                phase: 2,
                status: 'planned',
                icon: 'üî∂',
                description: 'Detects stretched or compressed UV shells that will cause textures to appear warped or blurry.',
                whyMatters: 'UV distortion ruins texture quality and is immediately visible in final renders.',
                howItWorks: 'Calculates the ratio between 3D face area and UV face area to detect stretching.',
                commonCauses: 'Poor UV unwrapping, automatic projections without cleanup'
            },
            {
                id: 'texelDensity',
                name: 'Texel Density',
                category: 'UVs',
                phase: 2,
                status: 'planned',
                icon: 'üéØ',
                description: 'Checks that UV shells have consistent pixel density across the model for uniform texture detail.',
                whyMatters: 'Inconsistent texel density makes some parts look sharp while others look blurry.',
                howItWorks: 'Measures pixels-per-unit ratio across UV shells and flags outliers.',
                commonCauses: 'Mixing different UV scales, not checking texel density after unwrap'
            },
            {
                id: 'textureResolution',
                name: 'Texture Resolution',
                category: 'materials',
                phase: 2,
                status: 'planned',
                icon: 'üñ•Ô∏è',
                description: 'Verifies textures use power-of-2 resolutions (512, 1024, 2048) required by game engines.',
                whyMatters: 'Non-power-of-2 textures waste memory and may not load in game engines.',
                howItWorks: 'Reads texture file dimensions and checks if they are powers of 2.',
                commonCauses: 'Arbitrary crop sizes, not following texture guidelines'
            },
            {
                id: 'unusedNodes',
                name: 'Unused Nodes',
                category: 'scene',
                phase: 2,
                status: 'planned',
                icon: 'üóëÔ∏è',
                description: 'Finds unused materials, textures, and nodes cluttering the scene file.',
                whyMatters: 'Scene clutter indicates unprofessional work habits and increases file size.',
                howItWorks: 'Traces node connections and identifies materials/textures with no mesh assignments.',
                commonCauses: 'Deleted objects leaving orphaned materials, testing different shaders'
            },
            {
                id: 'hiddenObjects',
                name: 'Hidden Objects',
                category: 'general',
                phase: 2,
                status: 'planned',
                icon: 'üëÅÔ∏è',
                description: 'Detects hidden geometry that may have been forgotten and could affect renders or exports.',
                whyMatters: 'Hidden objects can unexpectedly appear in renders or cause file bloat.',
                howItWorks: 'Scans visibility attributes of all transform nodes.',
                commonCauses: 'Hiding objects during modeling, forgetting to delete temporary geometry'
            },

            // Phase 3 - Polish
            {
                id: 'namingConvention',
                name: 'Naming Convention',
                category: 'naming',
                phase: 3,
                status: 'planned',
                icon: 'üè∑Ô∏è',
                description: 'Validates that objects follow proper naming conventions with prefixes like geo_, grp_, mat_.',
                whyMatters: 'Proper naming shows professionalism and makes scenes easier to navigate.',
                howItWorks: 'Matches node names against configurable regex patterns for each node type.',
                commonCauses: 'Using Maya\'s default names, inconsistent naming across project'
            },
            {
                id: 'hierarchyDepth',
                name: 'Hierarchy Depth',
                category: 'general',
                phase: 3,
                status: 'planned',
                icon: 'üìÇ',
                description: 'Checks that the outliner hierarchy is logically organized without excessive nesting depth.',
                whyMatters: 'Deep, messy hierarchies make scenes hard to work with and indicate poor organization.',
                howItWorks: 'Measures the depth of each object in the scene hierarchy tree.',
                commonCauses: 'Not organizing as you work, importing nested groups'
            },
            {
                id: 'concaveFaces',
                name: 'Concave Faces',
                category: 'topology',
                phase: 3,
                status: 'planned',
                icon: '‚ö†Ô∏è',
                description: 'Identifies concave (non-convex) polygons that can cause rendering artifacts and boolean failures.',
                whyMatters: 'Concave faces triangulate unpredictably and may render incorrectly.',
                howItWorks: 'Analyzes polygon vertex positions to determine convexity.',
                commonCauses: 'Complex edge flows, merged vertices creating irregular shapes'
            },
            {
                id: 'intermediateObjects',
                name: 'Intermediate Objects',
                category: 'general',
                phase: 3,
                status: 'planned',
                icon: 'üîó',
                description: 'Detects leftover intermediate/construction objects from modeling operations.',
                whyMatters: 'Intermediate objects bloat file size and indicate unfinished cleanup.',
                howItWorks: 'Scans for shape nodes marked as intermediate that should have been deleted.',
                commonCauses: 'Not deleting history properly, duplicating deformed meshes'
            }
        ];

        function CheckCard({ check }) {
            return (
                <div className={`check-card ${check.category}`}>
                    <div className="check-header">
                        <div className="check-icon">{check.icon}</div>
                        <div className="check-title-area">
                            <div className="check-title">{check.name}</div>
                            <div className="check-category">{check.category}</div>
                        </div>
                        <span className={`check-status ${check.status}`}>
                            {check.status === 'implemented' ? '‚úì Ready' : 'Planned'}
                        </span>
                    </div>

                    <p className="check-description">{check.description}</p>

                    <div className="check-details">
                        <div className="check-detail-row">
                            <div className="detail-icon">üí°</div>
                            <div className="detail-content">
                                <div className="detail-label">Why It Matters</div>
                                <div className="detail-value">{check.whyMatters}</div>
                            </div>
                        </div>
                        <div className="check-detail-row">
                            <div className="detail-icon">‚öôÔ∏è</div>
                            <div className="detail-content">
                                <div className="detail-label">How It Works</div>
                                <div className="detail-value">{check.howItWorks}</div>
                            </div>
                        </div>
                        <div className="check-detail-row">
                            <div className="detail-icon">üîç</div>
                            <div className="detail-content">
                                <div className="detail-label">Common Causes</div>
                                <div className="detail-value">{check.commonCauses}</div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function PhaseSection({ phase, title, description, badge, checks }) {
            return (
                <div className={`phase-section phase-${phase}`}>
                    <div className="phase-header">
                        <div className="phase-number">{phase}</div>
                        <div className="phase-info">
                            <h2>{title}</h2>
                            <p>{description}</p>
                        </div>
                        <span className="phase-badge">{badge}</span>
                    </div>
                    <div className="checks-grid">
                        {checks.map(check => (
                            <CheckCard key={check.id} check={check} />
                        ))}
                    </div>
                </div>
            );
        }

        function App() {
            const phase1 = checksData.filter(c => c.phase === 1);
            const phase2 = checksData.filter(c => c.phase === 2);
            const phase3 = checksData.filter(c => c.phase === 3);

            return (
                <div className="container">
                    <div className="hero">
                        <div className="hero-content">
                            <h1>modelChecker Academic Extension</h1>
                            <p className="subtitle">
                                15 new quality checks designed for digital design students<br/>
                                to self-evaluate projects before submission
                            </p>
                            <div className="hero-stats">
                                <div className="hero-stat">
                                    <div className="hero-stat-value">15</div>
                                    <div className="hero-stat-label">New Checks</div>
                                </div>
                                <div className="hero-stat">
                                    <div className="hero-stat-value">6</div>
                                    <div className="hero-stat-label">Categories</div>
                                </div>
                                <div className="hero-stat">
                                    <div className="hero-stat-value">3</div>
                                    <div className="hero-stat-label">Phases</div>
                                </div>
                                <div className="hero-stat">
                                    <div className="hero-stat-value">95%+</div>
                                    <div className="hero-stat-label">Coverage Goal</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <PhaseSection
                        phase={1}
                        title="High Impact Checks"
                        description="Catches the most common student mistakes that result in major point deductions"
                        badge="6 Checks ‚Ä¢ Priority"
                        checks={phase1}
                    />

                    <PhaseSection
                        phase={2}
                        title="Professional Quality"
                        description="Industry-standard checks that demonstrate attention to detail and best practices"
                        badge="5 Checks ‚Ä¢ Quality"
                        checks={phase2}
                    />

                    <PhaseSection
                        phase={3}
                        title="Polish & Organization"
                        description="Final touches that separate good work from excellent work"
                        badge="4 Checks ‚Ä¢ Excellence"
                        checks={phase3}
                    />

                    <div className="footer">
                        <p>
                            modelChecker Academic Extension ‚Ä¢ Built with ‚ù§Ô∏è for digital design students<br/>
                            <a href="https://github.com/JakobJK/modelChecker" target="_blank">Original modelChecker</a> by Jakob Kousholt & Niels Peter Kaagaard
                        </p>
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
