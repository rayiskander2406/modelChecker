<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelChecker UI Preview - Academic Extension</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #2b2b2b;
            color: #e0e0e0;
            min-height: 100vh;
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #3a3a3a 0%, #2b2b2b 100%);
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #444;
        }

        .header h1 {
            color: #7eb8da;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header .version {
            color: #888;
            font-size: 14px;
        }

        .header .badge {
            display: inline-block;
            background: #4a7c59;
            color: white;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 11px;
            margin-left: 10px;
        }

        .main-layout {
            display: flex;
            gap: 20px;
        }

        .checks-panel {
            flex: 1;
            background: #333;
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #444;
            max-height: 700px;
            overflow-y: auto;
        }

        .report-panel {
            flex: 1;
            background: #333;
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #444;
        }

        .category {
            margin-bottom: 15px;
        }

        .category-header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #4a4a4a;
            border-radius: 4px;
            cursor: pointer;
            user-select: none;
        }

        .category-header:hover {
            background: #555;
        }

        .category-header.naming { border-left: 4px solid #7eb8da; }
        .category-header.general { border-left: 4px solid #b8da7e; }
        .category-header.topology { border-left: 4px solid #da7eb8; }
        .category-header.uvs { border-left: 4px solid #dab87e; }
        .category-header.materials { border-left: 4px solid #7edab8; }
        .category-header.scene { border-left: 4px solid #b87eda; }

        .category-title {
            flex: 1;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 1px;
        }

        .category-count {
            background: #555;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
        }

        .collapse-icon {
            font-size: 12px;
            transition: transform 0.2s;
        }

        .collapse-icon.collapsed {
            transform: rotate(-90deg);
        }

        .check-list {
            padding: 5px 0 5px 15px;
        }

        .check-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 10px;
            border-radius: 4px;
            margin: 2px 0;
        }

        .check-item:hover {
            background: #3a3a3a;
        }

        .check-item.new {
            background: rgba(78, 154, 78, 0.15);
            border: 1px dashed #4e9a4e;
        }

        .check-item.planned {
            background: rgba(154, 130, 78, 0.15);
            border: 1px dashed #9a824e;
            opacity: 0.7;
        }

        .check-checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .check-label {
            flex: 1;
            font-size: 13px;
        }

        .check-badge {
            font-size: 9px;
            padding: 2px 6px;
            border-radius: 8px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .check-badge.new {
            background: #4e9a4e;
            color: white;
        }

        .check-badge.planned {
            background: #9a824e;
            color: white;
        }

        .check-badge.phase1 {
            background: #c94c4c;
            color: white;
        }

        .check-badge.phase2 {
            background: #4c7cc9;
            color: white;
        }

        .check-badge.phase3 {
            background: #8c4cc9;
            color: white;
        }

        .run-btn {
            padding: 4px 12px;
            background: #4a6a8a;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 11px;
        }

        .run-btn:hover {
            background: #5a7a9a;
        }

        .select-btn {
            padding: 4px 12px;
            background: #555;
            border: none;
            border-radius: 4px;
            color: #aaa;
            cursor: not-allowed;
            font-size: 11px;
        }

        .select-btn.active {
            background: #8a4a4a;
            color: white;
            cursor: pointer;
        }

        .context-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }

        .context-table th {
            background: #444;
            padding: 10px;
            text-align: left;
            font-size: 12px;
            text-transform: uppercase;
        }

        .context-table td {
            padding: 10px;
            border-bottom: 1px solid #444;
            font-size: 13px;
        }

        .context-table tr.selected {
            background: #3a4a5a;
        }

        .context-table tr:hover {
            background: #3a3a3a;
        }

        .report-output {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 15px;
            min-height: 300px;
            font-family: 'Consolas', monospace;
            font-size: 13px;
            line-height: 1.6;
            overflow-y: auto;
            max-height: 400px;
        }

        .report-output .success {
            color: #64a65a;
        }

        .report-output .fail {
            color: #9c4f4f;
        }

        .report-output h3 {
            color: #7eb8da;
            margin-bottom: 10px;
        }

        .button-row {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #4a7c59;
            color: white;
        }

        .btn-primary:hover {
            background: #5a8c69;
        }

        .btn-secondary {
            background: #555;
            color: white;
        }

        .btn-secondary:hover {
            background: #666;
        }

        .legend {
            display: flex;
            gap: 20px;
            padding: 15px;
            background: #333;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #444;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 3px;
        }

        .progress-section {
            background: #333;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #444;
        }

        .progress-bar {
            height: 20px;
            background: #444;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4a7c59 0%, #7eb8da 100%);
            transition: width 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
        }

        .stats-row {
            display: flex;
            justify-content: space-around;
            text-align: center;
            margin-top: 15px;
        }

        .stat-item {
            padding: 10px 20px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #7eb8da;
        }

        .stat-label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .app-container {
                padding: 10px;
            }

            .header h1 {
                font-size: 18px;
            }

            .header .badge {
                display: block;
                margin: 10px auto 0;
            }

            .main-layout {
                flex-direction: column;
            }

            .checks-panel, .report-panel {
                max-height: none;
            }

            .progress-section {
                padding: 10px;
            }

            .stats-row {
                flex-wrap: wrap;
                gap: 10px;
            }

            .stat-item {
                flex: 1 1 40%;
                padding: 8px;
            }

            .stat-value {
                font-size: 20px;
            }

            .legend {
                flex-direction: column;
                gap: 10px;
            }

            .check-item {
                flex-wrap: wrap;
                gap: 8px;
            }

            .check-label {
                flex: 1 1 100%;
                order: 1;
            }

            .check-checkbox {
                order: 0;
            }

            .check-badge {
                order: 2;
            }

            .run-btn, .select-btn {
                order: 3;
                flex: 1;
                padding: 8px;
            }

            .category-header {
                padding: 8px;
            }

            .category-title {
                font-size: 11px;
            }

            .context-table th, .context-table td {
                padding: 8px 5px;
                font-size: 12px;
            }

            .report-output {
                font-size: 11px;
                padding: 10px;
            }

            .button-row {
                flex-wrap: wrap;
            }

            .btn {
                flex: 1 1 45%;
                padding: 8px 10px;
                font-size: 11px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 16px;
            }

            .stat-value {
                font-size: 18px;
            }

            .check-item {
                padding: 10px 8px;
            }

            .progress-bar {
                height: 16px;
            }

            .progress-fill {
                font-size: 9px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Original checks from modelChecker
        const originalChecks = {
            naming: [
                { id: 'trailingNumbers', label: 'Trailing Numbers' },
                { id: 'duplicatedNames', label: 'Duplicated Names' },
                { id: 'shapeNames', label: 'Shape Names' },
                { id: 'namespaces', label: 'Namespaces' },
            ],
            general: [
                { id: 'layers', label: 'Layers' },
                { id: 'history', label: 'History' },
                { id: 'shaders', label: 'Shaders' },
                { id: 'unfrozenTransforms', label: 'Unfrozen Transforms' },
                { id: 'uncenteredPivots', label: 'Uncentered Pivots' },
                { id: 'parentGeometry', label: 'Parent Geometry' },
                { id: 'emptyGroups', label: 'Empty Groups' },
            ],
            topology: [
                { id: 'triangles', label: 'Triangles' },
                { id: 'ngons', label: 'Ngons' },
                { id: 'openEdges', label: 'Open Edges' },
                { id: 'poles', label: 'Poles' },
                { id: 'hardEdges', label: 'Hard Edges' },
                { id: 'lamina', label: 'Lamina' },
                { id: 'zeroAreaFaces', label: 'Zero Area Faces' },
                { id: 'zeroLengthEdges', label: 'Zero Length Edges' },
                { id: 'noneManifoldEdges', label: 'Non-Manifold Edges' },
                { id: 'starlike', label: 'Starlike' },
            ],
            UVs: [
                { id: 'selfPenetratingUVs', label: 'Self Penetrating UVs' },
                { id: 'missingUVs', label: 'Missing UVs' },
                { id: 'uvRange', label: 'UV Range' },
                { id: 'crossBorder', label: 'Cross Border' },
                { id: 'onBorder', label: 'On Border' },
            ],
        };

        // New academic extension checks
        const newChecks = {
            topology: [
                { id: 'flippedNormals', label: 'Flipped Normals', status: 'new', phase: 1 },
                { id: 'overlappingVertices', label: 'Overlapping Vertices', status: 'new', phase: 1 },
                { id: 'concaveFaces', label: 'Concave Faces', status: 'planned', phase: 3 },
            ],
            general: [
                { id: 'polyCountLimit', label: 'Poly Count Limit', status: 'new', phase: 1 },
                { id: 'hiddenObjects', label: 'Hidden Objects', status: 'planned', phase: 2 },
                { id: 'hierarchyDepth', label: 'Hierarchy Depth', status: 'planned', phase: 3 },
                { id: 'intermediateObjects', label: 'Intermediate Objects', status: 'planned', phase: 3 },
            ],
            naming: [
                { id: 'namingConvention', label: 'Naming Convention', status: 'planned', phase: 3 },
            ],
            UVs: [
                { id: 'uvDistortion', label: 'UV Distortion', status: 'planned', phase: 2 },
                { id: 'texelDensity', label: 'Texel Density', status: 'planned', phase: 2 },
            ],
            materials: [
                { id: 'missingTextures', label: 'Missing Textures', status: 'planned', phase: 1 },
                { id: 'defaultMaterials', label: 'Default Materials', status: 'planned', phase: 1 },
                { id: 'textureResolution', label: 'Texture Resolution', status: 'planned', phase: 2 },
            ],
            scene: [
                { id: 'sceneUnits', label: 'Scene Units', status: 'planned', phase: 1 },
                { id: 'unusedNodes', label: 'Unused Nodes', status: 'planned', phase: 2 },
            ],
        };

        const categoryColors = {
            naming: '#7eb8da',
            general: '#b8da7e',
            topology: '#da7eb8',
            UVs: '#dab87e',
            materials: '#7edab8',
            scene: '#b87eda',
        };

        function CheckItem({ check, isNew, isPlanned, checked, onChange }) {
            const className = `check-item ${isNew ? 'new' : ''} ${isPlanned ? 'planned' : ''}`;

            return (
                <div className={className}>
                    <input
                        type="checkbox"
                        className="check-checkbox"
                        checked={checked}
                        onChange={() => onChange(check.id)}
                    />
                    <span className="check-label">{check.label}</span>
                    {isNew && <span className="check-badge new">New</span>}
                    {isPlanned && (
                        <>
                            <span className={`check-badge phase${check.phase}`}>Phase {check.phase}</span>
                            <span className="check-badge planned">Planned</span>
                        </>
                    )}
                    <button className="run-btn">Run</button>
                    <button className="select-btn">Select Errors</button>
                </div>
            );
        }

        function Category({ name, checks, newChecks, collapsed, onToggle, checkedItems, onCheckChange }) {
            const allChecks = [...checks, ...(newChecks || [])];
            const implementedCount = checks.length + (newChecks?.filter(c => c.status === 'new').length || 0);
            const totalCount = allChecks.length;

            return (
                <div className="category">
                    <div
                        className={`category-header ${name.toLowerCase()}`}
                        onClick={onToggle}
                    >
                        <span className={`collapse-icon ${collapsed ? 'collapsed' : ''}`}>▼</span>
                        <span className="category-title">{name}</span>
                        <span className="category-count">{implementedCount}/{totalCount}</span>
                    </div>
                    {!collapsed && (
                        <div className="check-list">
                            {checks.map(check => (
                                <CheckItem
                                    key={check.id}
                                    check={check}
                                    checked={checkedItems[check.id]}
                                    onChange={onCheckChange}
                                />
                            ))}
                            {newChecks?.map(check => (
                                <CheckItem
                                    key={check.id}
                                    check={check}
                                    isNew={check.status === 'new'}
                                    isPlanned={check.status === 'planned'}
                                    checked={checkedItems[check.id]}
                                    onChange={onCheckChange}
                                />
                            ))}
                        </div>
                    )}
                </div>
            );
        }

        function App() {
            const [collapsedCategories, setCollapsedCategories] = useState({});
            const [checkedItems, setCheckedItems] = useState({});

            const toggleCategory = (category) => {
                setCollapsedCategories(prev => ({
                    ...prev,
                    [category]: !prev[category]
                }));
            };

            const handleCheckChange = (id) => {
                setCheckedItems(prev => ({
                    ...prev,
                    [id]: !prev[id]
                }));
            };

            const allCategories = ['naming', 'general', 'topology', 'UVs', 'materials', 'scene'];

            return (
                <div className="app-container">
                    <div className="header">
                        <h1>
                            Model Checker
                            <span className="badge">Academic Extension</span>
                        </h1>
                        <div className="version">Version 0.2.0 Preview</div>
                    </div>

                    <div className="progress-section">
                        <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center'}}>
                            <span>Academic Extension Progress</span>
                            <span>3 of 15 checks implemented</span>
                        </div>
                        <div className="progress-bar">
                            <div className="progress-fill" style={{width: '20%'}}>20%</div>
                        </div>
                        <div className="stats-row">
                            <div className="stat-item">
                                <div className="stat-value">27</div>
                                <div className="stat-label">Original Checks</div>
                            </div>
                            <div className="stat-item">
                                <div className="stat-value">3</div>
                                <div className="stat-label">New (Implemented)</div>
                            </div>
                            <div className="stat-item">
                                <div className="stat-value">12</div>
                                <div className="stat-label">Planned</div>
                            </div>
                            <div className="stat-item">
                                <div className="stat-value">42</div>
                                <div className="stat-label">Total (Target)</div>
                            </div>
                        </div>
                    </div>

                    <div className="legend">
                        <div className="legend-item">
                            <div className="legend-color" style={{background: '#333', border: '1px solid #555'}}></div>
                            <span>Original Check</span>
                        </div>
                        <div className="legend-item">
                            <div className="legend-color" style={{background: 'rgba(78, 154, 78, 0.3)', border: '1px dashed #4e9a4e'}}></div>
                            <span>New (Implemented)</span>
                        </div>
                        <div className="legend-item">
                            <div className="legend-color" style={{background: 'rgba(154, 130, 78, 0.3)', border: '1px dashed #9a824e'}}></div>
                            <span>Planned</span>
                        </div>
                        <div className="legend-item">
                            <span className="check-badge phase1">Phase 1</span>
                            <span>High Impact</span>
                        </div>
                        <div className="legend-item">
                            <span className="check-badge phase2">Phase 2</span>
                            <span>Professional</span>
                        </div>
                        <div className="legend-item">
                            <span className="check-badge phase3">Phase 3</span>
                            <span>Polish</span>
                        </div>
                    </div>

                    <div className="main-layout">
                        <div className="checks-panel">
                            {allCategories.map(category => (
                                <Category
                                    key={category}
                                    name={category}
                                    checks={originalChecks[category] || []}
                                    newChecks={newChecks[category]}
                                    collapsed={collapsedCategories[category]}
                                    onToggle={() => toggleCategory(category)}
                                    checkedItems={checkedItems}
                                    onCheckChange={handleCheckChange}
                                />
                            ))}

                            <div className="button-row">
                                <button className="btn btn-secondary">Uncheck All</button>
                                <button className="btn btn-secondary">Invert</button>
                                <button className="btn btn-secondary">Check Failed</button>
                                <button className="btn btn-primary">Check All</button>
                            </div>
                        </div>

                        <div className="report-panel">
                            <table className="context-table">
                                <thead>
                                    <tr>
                                        <th>Context</th>
                                        <th>Nodes</th>
                                        <th>Tests</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>(Default) Selection</td>
                                        <td>0</td>
                                        <td>0</td>
                                    </tr>
                                    <tr className="selected">
                                        <td>(Default) Global</td>
                                        <td>24</td>
                                        <td>28/28</td>
                                    </tr>
                                </tbody>
                            </table>

                            <div className="report-output">
                                <h3>Global</h3>
                                <p>⊠ Nodes checked: 24</p>
                                <br/>
                                <p>Trailing Numbers <span className="success">[ SUCCESS ]</span></p>
                                <p>Duplicated Names <span className="success">[ SUCCESS ]</span></p>
                                <p>Shape Names <span className="success">[ SUCCESS ]</span></p>
                                <p>Namespaces <span className="success">[ SUCCESS ]</span></p>
                                <br/>
                                <p>⊠ Triangles <span className="fail">[ FAILED ]</span></p>
                                <p style={{paddingLeft: '20px', color: '#888'}}>└─ pCube1.f[0]</p>
                                <p style={{paddingLeft: '20px', color: '#888'}}>└─ pCube1.f[3]</p>
                                <br/>
                                <p>⊠ Flipped Normals <span className="fail">[ FAILED ]</span></p>
                                <p style={{paddingLeft: '20px', color: '#888'}}>└─ pSphere1.f[45]</p>
                                <p style={{paddingLeft: '20px', color: '#888'}}>└─ pSphere1.f[46]</p>
                                <p style={{paddingLeft: '20px', color: '#888'}}>└─ pSphere1.f[47]</p>
                                <br/>
                                <p>Ngons <span className="success">[ SUCCESS ]</span></p>
                                <p>Open Edges <span className="success">[ SUCCESS ]</span></p>
                                <p>Hard Edges <span className="success">[ SUCCESS ]</span></p>
                            </div>

                            <div className="button-row">
                                <button className="btn btn-secondary">Clear</button>
                                <button className="btn btn-primary">Run Checks on Selected / All</button>
                            </div>
                        </div>
                    </div>

                    <div style={{textAlign: 'center', marginTop: '20px', color: '#666', fontSize: '12px'}}>
                        <p>This is a preview mockup of the Maya modelChecker UI with Academic Extension</p>
                        <p>The actual plugin runs inside Autodesk Maya using PySide6/Qt</p>
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
